<html>
	<head>
		<script src="scripts/jquery-2.1.0.min.js"></script>
		<!-- Import Custom JS -->
		<script src="scripts/tictactoe.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
		<!-- Add Custome CSS -->
		<link href="stylesheets/tictactoe.css" rel="stylesheet" type="text/css">		
	</head>

	<body>
		<div class="container">
		    <div class="header">Tic Tac Toe
		    	<p id="description">Uses Only JavaScript and JQuery</p>
		    	<div id="message">Click a Square to Begin</div>
		    </div>
		    <div class="gameboard">
		        <table>
		          <tr id="row1">
		            <td id="r1c1" class="square v-border h-border"></td>
		            <td id="r1c2" class="square v-border h-border"></td>
		            <td id="r1c3" class="square h-border"></td>
		          </tr>
		          <tr id="row2">
		            <td id="r2c1" class="square v-border h-border"></td>
		            <td id="r2c2" class="square v-border h-border"></td>
		            <td id="r2c3" class="square h-border"></td>
		          </tr>
		          <tr id="row3">
		            <td id="r3c1" class="square v-border"></td>
		            <td id="r3c2" class="square v-border"></td>
		            <td id="r3c3" class="square"></td>
		          </tr>
		        </table>
		      </div>

			<div class="button">
				<button id="restart">Restart</button>
			</div>
			  
		</div>
	</body>
</html>
